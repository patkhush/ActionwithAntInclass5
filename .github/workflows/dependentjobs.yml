name: Workflow 1 - Job Dependencies

# Step 2: Trigger on push to the main branch
on:
  release:
    types: created
  
  workflow_dispatch: #comment
  push:
    branches:
      - main

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Build Start
        run: echo "Initiating build process..."
      - name: Simulate Build
        run: |
          echo "Building application..."
          sleep 10
          echo "Build complete."

  # Job 2: Test (Depends on Build)
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify Test Start
        run: echo "Initiating test suite..."
      - name: Simulate Testing
        run: |
          echo "Running tests..."
          sleep 10
          echo "All tests passed."

  # Job 3: Deploy (Depends on Test)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Notify Deployment Start
        run: echo "Initiating deployment..."
      - name: Simulate Deployment
        run: |
          echo "Deploying application..."
          sleep 5
          S "Deployment successful."